<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>responsive-design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>


    <body>
        <header>
            <div class="image"></div>
        </header>
        
        <div class="main">
            <div class="container">
                <h2>ロボット工学三原則</h2>
                <div class="principles">
                    <div class="principle">
                        <h3>第一条</h3>
                        <p>ロボットは人間に危害を加えてはならない。また、その危険を看過することによって、人間に危害を及ぼしてはならない。</p>
                    </div>
                    
                    <div class="principle">
                        <h3>第二条</h3>
                        <p>ロボットは人間にあたえられた命令に服従しなければならない。ただし、あたえられた命令が、第一条に反する場合は、この限りでない。</p>
                    </div>
                    
                    <div class="principle">
                        <h3>第三条</h3>
                        <p>ロボットは、前掲第一条および第二条に反するおそれのないかぎり、自己をまもらなければならない。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>もっとロボットについて知りたいと思ったら</p>
            <a href="#" class="amazon-button">アマゾンで探す</a>
        </footer>
    </body>

</html>
